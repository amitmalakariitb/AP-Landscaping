<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A & P Landscaping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #e9f4e8;
            display: grid;
            font-family: 'Poppins', sans-serif;
        }

        #carouselExampleIndicators {
            max-width: 100%;
            max-height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 80px;
        }

        #carouselExampleIndicators .carousel-item img {
            object-fit: cover;
            height: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            filter: invert(100%);
        }


        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            outline: black;
            background-color: rgba(0, 0, 0, 0.3);

        }

        #contact {
            margin-top: 48px;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 5px;
        }

        #contact h2 {
            text-decoration: underline;
        }


        #contact .container mt-4 {
            width: max-content;
        }

        form {
            max-width: 400px;
            margin: auto;

        }


        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar {
            background-color: #0e4d77;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-dark .navbar-toggler {
            border-color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-item:last-child .nav-link {
            text-decoration: underline;
        }

        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            #carouselExampleIndicators {
                max-width: 100%;
            }

            #carouselExampleIndicators .carousel-inner {
                height: auto;
            }

            #carouselExampleIndicators .carousel-inner .carousel-item {
                width: 100%;
            }

            .d-md-none {
                margin: 10px;
            }

            .d-md-none img {
                max-width: 100%;
                border: 2px solid #080808;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;
            }

            .text-center {
                margin-top: -10px
            }

        }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">A & P Landscaping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us | 5714360668</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="d-md-none">
            <img class="d-block w-85" src="assets/1.1.jpg" alt="First slide">
            <img class="d-block w-85" src="assets/2.1.jpg" alt="Second slide">
            <img class="d-block w-85" src="assets/3.1.jpg" alt="Third slide">
            <img class="d-block w-85" src="assets/4.1.jpg" alt="Fourth slide">
            <img class="d-block w-85" src="assets/5.1.jpg" alt="Fifth slide">
        </div>

        <div id="carouselExampleIndicators" class="carousel slide  d-none d-md-block" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" align="center">
                    <img class="d-block w-95" src="assets/1.1.jpg" alt="First slide">
                </div>
                <div class="carousel-item" align="center">
                    <img class="d-block w-95" src="assets/2.1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item" align="center">
                    <img class="d-block w-95" src="assets/3.1.jpg" alt="Third slide">
                </div>
                <div class="carousel-item" align="center">
                    <img class="d-block w-95" src="assets//4.1.jpg" alt="Fourth slide">
                </div>
                <div class="carousel-item" align="center">
                    <img class="d-block w-95" src="assets/5.1.jpg" alt="Fifth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <section id="contact" class="container mt-4">
        <div class="text-center">
            <h2>Contact Us</h2>
        </div>
        <form id="contactForm">
            <div class="form-group">
                <label for="userContact">Your Contact Info:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="userContact" name="userContact" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary ml-2" onclick="sendContactInfo()">Request more
                            info</button>
                    </div>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            function sendContactInfo() {
                var userContact = document.getElementById('userContact').value;

                fetch('https://www-aplandscaping.onrender.com/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userContact: userContact }),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(responseText => {
                        alert(responseText);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error sending contact info. Please try again.');
                    });
            }
        </script>

    </section>
</body>

</html>
